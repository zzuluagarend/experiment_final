<script type="text/html" id="survey-panel">
  <div data-bind="style:{ flexBasis: renderWidth, flexGrow: 1, flexShrink: 1, width: renderWidth, minWidth: $data.minWidth, maxWidth: $data.maxWidth }, attr: {id: id}, css: cssClasses.panel.container">
      <h4 data-bind="visible: (processedTitle.length > 0), css: $data.getTitleStyle(), click: doExpand">
          <!-- ko if: no -->
          <span style="position: static;" data-bind="css: koCss().number, text: no"></span>
          <!-- /ko -->
          <!-- ko template: { name: 'survey-string', data: locTitle } -->
          <!-- /ko -->
          <span  data-bind="visible: koIsCollapsed() || koIsExpanded(), css: cssClasses.panel.icon + (!koIsCollapsed() ? ' ' + cssClasses.panel.iconExpanded: '')"></span>
      </h4>
      <div data-bind="css: cssClasses.panel.description">
          <!-- ko template: { name: 'survey-string', data: locDescription } -->
          <!-- /ko -->
      </div>
      <!-- ko template: { name: 'survey-question-errors', data: $data } -->
      <!-- /ko -->
      <div data-bind="visible: !koIsCollapsed(), style: { paddingLeft: innerPaddingLeft}, css: cssClasses.panel.content">
          <!-- ko template: { name: 'survey-rows', data: $data} -->
          <!-- /ko -->
          <div data-bind="visible: hasEditButton, css: cssClasses.panel.footer">
            <input type="button" data-bind="value: survey.editText, click: cancelPreview, css: survey.cssNavigationEdit" />
        </div>
      </div>
  </div>
</script>
